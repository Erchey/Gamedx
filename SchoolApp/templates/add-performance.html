{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Add Student Performance
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" id="performanceForm">
                <div class="form-group">
                    <label>Upload CSV (optional)</label>
                    <div class="input-group mb-3">
                        <input type="file" name="file" accept=".csv" class="form-control" id="csvFile">
                        <button type="button" id="uploadCsvButton" class="btn btn-success">Upload CSV</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" class="form-control" name="student_id" placeholder="Enter Student ID" id="studentId">
                </div>

                <div class="form-group">
                    <label>Exam Type</label>
                    <input type="text" class="form-control" name="exam_type" placeholder="Enter Exam Type" id="examType">
                </div>

                <div class="form-group">
                    <label for="exam_date">Exam Date (YYYY-MM-DD)</label>
                    <input type="date" class="form-control" name="exam_date" placeholder="YYYY-MM-DD" id="examDate">
                </div>

                <div class="form-group">
                    <label>Performance</label>
                    <input type="number" class="form-control" name="performance" min="0" max="100" placeholder="Enter Performance" id="performanceScore">
                </div>

                <button type="submit" class="btn btn-primary">Add Student Performance</button>
            </form>
        </div>
    </div>
</div>


<script>
document.getElementById('uploadCsvButton').addEventListener('click', function() {
    const csvFile = document.getElementById('csvFile').files[0];
    
    if (csvFile) {
        // Ensure the form submits to the right endpoint with file upload
        const form = document.getElementById('performanceForm');
        form.submit();  // This submits the form, including the CSV file
    } else {
        alert("Please select a CSV file to upload.");
    }
});
</script>
